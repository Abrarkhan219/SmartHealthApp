<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHealthApp - Prescription Scanner</title>
</head>
<body style="font-family: sans-serif; padding: 30px; background-color: #f9fafb;">
  <h1>Welcome to SmartHealthApp</h1>
  <p>Upload your prescription below:</p>

  <input type="file" id="prescriptionInput" accept="image/*,.pdf" />
  <button id="uploadBtn">Upload</button>

  <h3 id="status"></h3>
  <pre id="result" style="white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 10px;"></pre>

  <!-- Only include the app.js script -->
  <script type="module" src="./app.js"></script>
</body>
</html>
